<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" onkeydown="de()">
</body>
<script>
    let co=0;
    const handle=()=>{
        console.log("Clicked..."+co);
        co++;
    }
    const debou=(call,id)=>{
        let timer;
        return function(){
        clearInterval(timer);
        timer=setTimeout(call,id);
        }
    }
    const de=debou(handle,2000);
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="main text-center">
        <div class="header display-5 m-2">Hey Marvin It`s For you..</div>
    <input type="text" name="text" id="txt" placeholder="enter your todo item" class="form-input">
    <button type="submit" onclick="sv()" class="btn btn-dark">Save</button>
    <div id="res"></div>
</div>
</body>
<script>
    const res=document.querySelector('#res');
    const sv=()=>{
        const data=document.querySelector('#txt');
        const dtext=data.value;
        const btn=document.createElement('button');
        btn.className="btn btn-danger"
        btn.textContent="Remove"
        const up=document.createElement('button');
        up.textContent="Update"
         up.className="btn btn-primary m-2"
        const div=document.createElement('li');
        if(dtext.trim()!=''){
        div.textContent=dtext;
        div.appendChild(btn);
        div.appendChild(up);
        res.appendChild(div);
        data.value=' ';
        }
        btn.addEventListener('click',()=>{
            res.removeChild(div);
        })
        up.addEventListener('click',()=>{
            const ans=prompt('enter new data');
            div.textContent=ans;
            div.appendChild(btn);
            div.appendChild(up);
        })
    }
</script>
</html>

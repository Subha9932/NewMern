<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="main text-center">
        <button class="btn btn-dark" onclick="show()" id="btn">Hide</button>
        <div class="data display-5" id="data">Hey Marvin Good Morning dude.....</div>
    </div>
</body>
<script>
    const data=document.querySelector('#data');
    const btn=document.querySelector('#btn');
    const show=()=>{
        data.textContent= data.textContent==""?" Hey Marvin Good Morning dude.....":'';
        btn.textContent= btn.textContent=="Show"?" Hide":'Show';
    }
</script>

</html>
